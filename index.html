<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTPlay a Game</title>
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Load Dependencies -->
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1"></script>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @font-face {
            font-family: 'RoboFan';
            src: url('./fonts/robofan.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        .font-robofan {
            font-family: 'RoboFan', sans-serif;
        }

        /* Dark mode and custom styles */
        body {
            background-color: black;
            color: white;
        }

        .bg-zinc-900 {
            background-color: rgb(24, 24, 27);
        }

        .bg-zinc-800 {
            background-color: rgb(39, 39, 42);
        }
    </style>
</head>
<body class="dark">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Dices } = lucide;

        // Simple Button component
        const Button = ({ children, onClick, className, disabled }) => (
            <button
                onClick={onClick}
                disabled={disabled}
                className={`px-4 py-2 rounded-md ${className}`}
            >
                {children}
            </button>
        );

        // Simple Card component
        const Card = ({ children, className }) => (
            <div className={`rounded-lg border p-4 ${className}`}>
                {children}
            </div>
        );

        const CardContent = ({ children, className }) => (
            <div className={`${className}`}>
                {children}
            </div>
        );

        // Main App Component
        const GameRandomizer = () => {
            const [games, setGames] = useState([]);
            const [selectedGame, setSelectedGame] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const loadGames = async () => {
                    try {
                        const response = await fetch('./MTP Game Database.csv');
                        const text = await response.text();
                        const result = Papa.parse(text, {
                            header: true,
                            skipEmptyLines: true
                        });

                        const processedGames = result.data
                            .map(row => ({
                                name: row['anchor_af404b (3)'] || 'Unknown Game',
                                url: row['anchor_af404b href'] || '',
                                username: row['username_f9f2ca'] || 'Anonymous',
                                timestamp: row['timestamp_f9f2ca'] ? row['timestamp_f9f2ca'].replace('â€” \n', '') : 'Unknown Date'
                            }))
                            .filter(game => game.name !== 'Unknown Game' && game.url);

                        setGames(processedGames);
                        setLoading(false);
                    } catch (error) {
                        console.error('Error loading games:', error);
                        setLoading(false);
                    }
                };

                loadGames();
            }, []);

            const pickRandomGame = () => {
                if (games.length > 0) {
                    const randomIndex = Math.floor(Math.random() * games.length);
                    setSelectedGame(games[randomIndex]);
                }
            };

            return (
                <div className="min-h-screen bg-black text-white">
                    <div className="container mx-auto min-h-screen flex items-center justify-center p-4">
                        <div className="w-full max-w-2xl space-y-8">
                            <div className="flex flex-col items-center space-y-4">
                                <div className="w-32 h-32">
                                    <img
                                        src="./assets/MTPLogo.jpeg"
                                        alt="MTP Logo"
                                        className="w-full h-full object-contain"
                                    />
                                </div>
                                <h1 className="text-3xl font-bold text-[#FFA500] font-robofan">
                                    MTPlay a Game
                                </h1>
                            </div>

                            <Card className="bg-zinc-900 border-[#FFA500]">
                                <CardContent className="pt-6 space-y-6">
                                    <div className="flex justify-center">
                                        <Button
                                            onClick={pickRandomGame}
                                            disabled={loading || games.length === 0}
                                            className="w-64 !bg-[#FF0000] hover:!bg-[#CC0000] text-white transition-all hover:scale-105 font-robofan"
                                        >
                                            <span className="flex items-center justify-center">
                                                <Dices className="mr-2" size={16} />
                                                Choose a Random Game
                                            </span>
                                        </Button>
                                    </div>

                                    {loading && (
                                        <div className="text-center text-white font-robofan">
                                            Loading games...
                                        </div>
                                    )}

                                    {selectedGame && (
                                        <Card className="bg-zinc-800 border-[#FF0000]">
                                            <CardContent className="pt-6">
                                                <div className="space-y-4">
                                                    <div>
                                                        <h3 className="font-semibold text-lg mb-1 text-white font-robofan">
                                                            {selectedGame.name}
                                                        </h3>
                                                        <a
                                                            href={selectedGame.url}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="text-white hover:text-[#FFA500] underline transition-colors font-robofan"
                                                        >
                                                            View on Steam
                                                        </a>
                                                    </div>
                                                    <div className="text-sm text-white font-robofan">
                                                        <p>Suggested by: {selectedGame.username}</p>
                                                        <p>Date: {selectedGame.timestamp}</p>
                                                    </div>
                                                </div>
                                            </CardContent>
                                        </Card>
                                    )}
                                </CardContent>
                            </Card>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<GameRandomizer />, document.getElementById('root'));
    </script>
</body>
</html>
